# See https://wiki.hyprland.org/Configuring/Window-Rules/

windowrule = opacity 0.95 0.95, float on, size (monitor_w*0.7) (monitor_h*0.65), center on, match:class ^(Thunar)$
windowrule = opacity 0.95 0.95, float on, match:class ^(kvantummanager)$
windowrule = opacity 0.95 0.95, float on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = opacity 0.95 0.95, match:class ^(polkit-gnome-authentication-agent-1)$
windowrule = opacity 0.95 0.95, match:class ^(org.freedesktop.impl.portal.desktop.gtk)$
windowrule = opacity 0.95 0.95, match:class ^(org.freedesktop.impl.portal.desktop.hyprland)$
windowrule = opacity 0.95 0.95, match:class ^([Ss]potify)$
windowrule = opacity 0.95 0.95, match:initial_title ^(Spotify Free)$
windowrule = opacity 0.95 0.95, match:initial_title ^(Spotify Premium)$

windowrule = float on, match:class ^(org.kde.dolphin)$, match:title ^(Progress Dialog — Dolphin)$
windowrule = float on, match:class ^(org.kde.dolphin)$, match:title ^(Copying — Dolphin)$
windowrule = float on, match:title ^(About Mozilla Firefox)$
windowrule = float on, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = float on, match:class ^(firefox)$, match:title ^(Library)$
windowrule = float on, match:class ^(kitty)$, match:title ^(top)$
windowrule = float on, match:class ^(kitty)$, match:title ^(btop)$
windowrule = float on, match:class ^(kitty)$, match:title ^(htop)$
windowrule = float on, match:class ^(ghostty)$, match:title ^(top)$
windowrule = float on, match:class ^(ghostty)$, match:title ^(btop)$
windowrule = float on, match:class ^(ghostty)$, match:title ^(htop)$
windowrule = float on, match:class ^(vlc)$
windowrule = float on, match:class ^(qt5ct)$
windowrule = float on, match:class ^(qt6ct)$
windowrule = float on, match:class ^(nwg-look)$
windowrule = float on, match:class ^(org.kde.ark)$
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on, size (monitor_w*0.7) (monitor_h*0.65), match:class ^(blueman-manager)$
windowrule = float on, match:class ^(nm-applet)$
windowrule = float on, match:class ^(nm-connection-editor)$

windowrule = float on, size (monitor_w*0.5) (monitor_h*0.5), center on, match:title ^(khal)$
windowrule = float on, maximize on, match:class ^(pavucontrol)$
windowrule = maximize on, match:title ^(neofetch)$
windowrule = float on, match:title ^(Authentication Required — PolicyKit1 KDE Agent)$
windowrule = float on, border_size 0, rounding 0, move ((monitor_w*0.69)) ((monitor_h*0.74)), size (monitor_w*0.3) (monitor_h*0.25), match:title ^(Картинка в картинке)$
windowrule = float on, border_size 0, rounding 0, move ((monitor_w*0.69)) ((monitor_h*0.74)), size (monitor_w*0.3) (monitor_h*0.25), match:title ^(Picture in picture)$
windowrule = float on, match:class ^(brave)$, match:title ^(Save File)$
windowrule = float on, match:class ^(brave)$, match:title ^(Open File)$
windowrule = float on, match:class ^(LibreWolf)$, match:title ^(Picture-in-Picture)$
windowrule = float on, match:class ^(xdg-desktop-portal)$
windowrule = float on, size (monitor_w*0.9) (monitor_h*0.9), maximize on, match:class ^(imv)$
windowrule = float on, match:title ^(nmtui)$
windowrule = idle_inhibit always, match:fullscreen 1
windowrule = border_size 0, rounding 0, no_initial_focus on, match:class ^(jetbrains-idea-ce)$
windowrule = border_size 0, rounding 0, no_initial_focus on, match:class ^(jetbrains-pycharm-ce)$
windowrule = float on, match:initial_title ^(File Operation Progress)$
windowrule = float on, match:initial_title ^(Confirm to replace files)$

# common modals
windowrule = float on, match:title ^(Open)$
windowrule = float on, match:title ^(Choose Files)$
windowrule = float on, match:title ^(Save As)$
windowrule = float on, match:title ^(Confirm to replace files)$
windowrule = float on, match:title ^(File Operation Progress)$
windowrule = float on, match:class ^(xdg-desktop-portal-gtk)$

